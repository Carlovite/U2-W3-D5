<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon - Create Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-dark navbar-expand-lg fs-2" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
          <div class="w-25">
            <a class="navbar-brand d-flex justify-content-center" href="#"
              ><img src="css/logo.png" class="w-50"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-3 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Contact us!</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-4"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light me-4" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-light">
      <h1 class="text-center my-4">CRUDAZON - GRAFFITI SHOP</h1>
      <div class="container">
        <div class="row justify-content-center" id="event-form">
          <div class="col col-12 col-lg-6">
            <!-- form! -->
            <form id="form" class="mb-4">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Categoria</label>
                <input class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo </label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Url Immagine</label>
                <input class="form-control" id="imageUrl" required />
              </div>
              <button type="submit" class="btn btn-primary">
                SALVA PRODOTTO
              </button>
              <button type="reset" class="btn btn-primary">RESET</button>
              <button class="btn btn-danger" onclick="deleteEvent()">
                ELIMINA
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
